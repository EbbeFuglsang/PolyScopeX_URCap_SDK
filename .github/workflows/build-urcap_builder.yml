name: Publish URCap builder Docker image

on: [push, pull_request]
    
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Modify dockerfil for slimming
        run: |
          sed -i -E '/^[[:space:]]*mv sdk-polyscopex-\$\{SDK_VERSION\} sdk-polyscopex; \\/d' ./.devcontainer/Dockerfile
          sed -i 's|[[:space:]]*/ursim-polyscopex/||g' ./.devcontainer/Dockerfile
          sed -i '/^RUN cd \/sdk-polyscopex; \.\/install\.sh$/d' ./.devcontainer/Dockerfile

          
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./.devcontainer
          file: ./.devcontainer/Dockerfile
          push: true
          tags: ebbefuglsang/urcap_builder_polyscopex